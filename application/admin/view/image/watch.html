{extend name="public/base"}
{block name="main"}
<div class="col-md-6">
  <h2 class="page-header">轮播图列表</h2>
  <table class="table table-condensed table-hover table-bordered table-striped">
    <tr>
      <th>标题</th>
      <th>图片</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
  {volist name="image" id="vo"}
    <tr>
      <td>{$vo.title|mb_substr=0,15}</td>
      <td><img src="__STATIC__/uploads/{$vo.image}" height="50px" width="50px"></td>
      <td>{$vo.created|date='Y-m-d H:i:s', ###}</td>
      <td><a href="{:url('admin/image/update',['id'=>$vo.Id])}" class="btn btn-primary">修改</a>
        <a href="{:url('admin/image/delete',['id'=>$vo.Id])}" onclick="return confirm('是否确认删除')" class="btn btn-danger">删除</a></td>
    </tr>
    {/volist}
  </table>
  
</div>

{/block}

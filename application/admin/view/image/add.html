{extend name="public/base"}
{block name="main"}
<h2 class="page-header">添加轮播图</h2>
<div class="col-md-8">
  <form action="{:url('admin/image/add')}" method="post" enctype=multipart/form-data>

       <div class="form-group">
            <div class="col-md-2">
                <label class="control-label">标题:</label>
            </div>
            <div class="col-md-5">
                <input type="text" name="title" class="form-control">
            </div>
            <div class="col-md-5">
                <span class="help-block">请输入标题</span>
            </div>
      </div>

      <div class="form-group">
            <div class="col-md-2">
                <label class="control-label">图片:</label>
            </div>
            <div class="col-md-5">
                <input type="file" name="image" class="form-control">
            </div>
            <div class="col-md-5">
                <span class="help-block">请选择图片</span>
            </div>
      </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <input type="submit" value="添加" class="btn btn-success">
            </div>
        </div>
  </form>

</div>

{/block}
{block name="js"}

{load file="__JS__/jquery-3.3.1.js"}
{load file="__STATIC__/jquery-ui/jquery-ui.js"}
{load file="__STATIC__/jquery-validation/dist/jquery.validate.js"}

{/block}

{extend name="public/base"}
{block name="main"}
<div class="col-md-8">
        <h2 class="page-header">管理员</h2>
        <form action="{:url('admin/user/doRegister')}" method="post">
           <div class="form-group">
              <div class="col-md-2">
                <label class="control-label">账号:</label>
              </div>
              <div class="col-md-5">
                <input type="text" autocomplete="off" name="username" id="username" value="" class="form-control">
              </div>
              <div class="col-md-5">
                <span class="help-block">账号的长度是2-100位</span>
              </div>
            </div>
        <div class="form-group">
            <div class="col-md-2">
                <label class="control-label">密码:</label>
            </div>
            <div class="col-md-5">
                <input type="password" name="password" id="password" value="" class="form-control">
            </div>
            <div class="col-md-5">
              <span class="help-block">密码长度最少6位</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
                <label class="control-label">确认密码:</label>
            </div>
            <div class="col-md-5">
                <input type="password" name="password2" id="password2" value="" class="form-control">
            </div>
            <div class="col-md-5">
                <span class="help-block">与上面输入的密码一致</span>
            </div>
        </div>

        <div class="form-group">
              <div class="col-md-2">
                <label class="control-label">验证码:</label>
              </div>
              <div class="col-md-5">
                <input type="text" name="captcha" value="" class="form-control">
              </div>
              <div class="col-md-5">
              <img src="{:captcha_src()}" alt="captcha" id="captcha" style="cursor: pointer;">
              </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <input type="submit" value="添加" class="btn btn-success">
                <input type="reset" value="取消" class="btn btn-danger">
            </div>
          </div>
      </form>
    </div>

{/block}

{block name="right"}
    <div class="col-md-4">
        <h1>这里是右边栏</h1>
    </div>
{/block}

{block name="js"}
<script type="text/javascript">
    $('#captcha').click(function(){
        $(this).attr('src',"{:captcha_src()}?rand="+Math.random());
    });
</script>
{/block}

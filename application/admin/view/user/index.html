{extend name="public/base"}
{block name="main"}
<h2 class="page-header">管理员列表</h2>
<div class="row table-responsive">
	<table class="table table-condensed table-hover table-bordered table-striped">
	 	<tr>
	 		<th>ID</th>
	 		<th>管理员</th>
	 		<th>创建时间</th>
	 		<th>操作菜单</th>
	 	</tr>
	 	{volist name="user" id="vo"}
	 	<tr>
	 		<td>{$vo.Id}</td>
	 		<td>{$vo.username}</td>
	 		<td>{$vo.created}</td>
	 		
	 		<td>
	 			
	 			<a href="{:url('admin/user/amend',['id'=>$vo.Id])}" class="btn btn-primary">修改</a>
	 			<a href="{:url('admin/user/delete',['id'=>$vo.Id])}" onclick="return confirm('是否确认删除')" class="btn btn-danger">删除</a>
	 		</td>
	 	</tr>
	 	{/volist}
	</table>
	{$user->render()}
</div>
{/block}
{block name="js"}
<script type="text/javascript">
	$('#doSearch').click(function(){
		var query=$('#searchForm').serialize();
		console.log(query);
		location.href=location.pathname+'?'+query;
	});
</script>
{/block}
